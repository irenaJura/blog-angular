@if (post) {
<div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Posted on: {{ post.dateCreated | date:'mediumDate' }}</p>
  <p>Tags: {{ post.tags.join(', ') }}</p>

  <a [routerLink]="['comments', post.id]">View Comments</a>

  <!-- Child router outlet -->
  <router-outlet></router-outlet>
</div>
}
